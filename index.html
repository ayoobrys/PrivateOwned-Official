<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WELCOME</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"

  <body>
    <div
      class="container"
      style="
        background-image: url(/IMG/9L7A7889.jpg);
      "
    >
      <div class="nav">
        <div class="menu" onclick="openNav()">
          <div class="hamburger"></div>
        </div>
        <div class="logo">PRIVATE PARTY</div>
        <div class="cart">

          <a href="#">Services</a>
          <a href="#">Catalog</a>

      </div>
      <div class="sci">

        <i class="bx bxl-soundcloud"></i>
        <i class="bx bxl-twitter"></i>

      <div class="fashion">Welcome to the Party</div>

        <a

      <div class="slide-control">
        <i class="bx bxs-right-arrow"></i>
      </div>
      <div class="overlay"></div>
      <div class="col-5" style="z-index: 97">
        </div>
      </div>
      <div class="col-7">
        <div class="slider">
          <div class="slide">
            <div

          </div>
          <div class="slide">
            <div

            ></div>
          </div>
          <div class="slide">
            <div
              class="img-holder"
              style="background-image: url(/IMG/9L7A8084.jpg)"
            ></div>
          </div>
          <div class="slide">
            <div
              class="img-holder"
              style="background-image: url(/IMG/9L7A7525.jpg)"
            ></div>
          </div>
        </div>
      </div>

    <script src="/main.js"></script>
